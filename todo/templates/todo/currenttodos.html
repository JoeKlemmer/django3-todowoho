{% extends 'todo/base.html' %}

{% block content %}

<h2>Current todos</h2>

<ul>
  {% for todo in todos %}
  <li>
    <a href="{% url 'viewtodo' todo.id %}">
      {% if todo.important %}<b><i>{% endif %}
        {{ todo.title }}
      {% if todo.important %}</i></b>{% endif %}
    </a>
    <blockquote class="wrp">{% if todo.memo %} {{ todo.memo }}{% endif %}</blockquote>
  </li>

  {% endfor %}
</ul>

{% endblock %}
