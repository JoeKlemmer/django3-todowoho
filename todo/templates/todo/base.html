{% load static %}
<!DOCTYPE>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'todo/stylesheet.css' %}">
  </head>
  <body class=p-4>
    <header>
      <h1>To Do App</h1>
    </header>

    {% if user.is_authenticated %}

    <nav class="nav justify-content-center">
      <table>
        <tr>
          <td><a href="{% url 'home' %}">Home</a></td>
          <td><a href="{% url 'createtodo' %}">Create</a></td>
          <td><a href="{% url 'currenttodos' %}">Current</a></td>
          <td><a href="{% url 'completedtodos' %}">Completed</a></td>
        </tr>
      </table>
    </nav>

<br /><br />
Logged in as: {{ user.username }}
<form action="{% url 'logoutuser' %}" method="POST">
  {% csrf_token %}
  <button type="submit" name="submit">Logout</button>
</form>
<hr>

{% else %}

<a href="{% url 'signupuser' %}">Sign up</a>
<a href="{% url 'loginuser' %}">Login</a>

{% endif %}

<p>
{% block content %}

{% endblock %}
</p>

    <footer>
      &copy 2020 - Joe Klemmer (From design by Nick W)
    </footer>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  </body>
</html>
